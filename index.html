<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Weekly Google Calendar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="js/vendor/normalize-css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <div id="authorize-div" style="display: none">
          <span>Authorize access to calendar</span>
          <!--Button for the user to click to initiate auth sequence -->
          <button id="authorize-button" onclick="handleAuthClick(event)">
            Authorize
          </button>
          </div>
        <div id='container' style="display:none">
        <header>
            <h1>This Week</h1>
        </header>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id='content'>
            <div id='lcolumn'>
                <div id='monday' class='day'>
                    <h2>Monday</h2>
                    <ul></ul>
                </div>
                <div id='tuesday' class='day'>
                    <h2>Tuesday</h2>
                    <ul></ul>
                </div>
                <div id='wednesday' class='day'>
                    <h2>Wednesday</h2>
                    <ul></ul>
                </div>
                <div id='thursday' class='day'>
                    <h2>Thursday</h2>
                    <ul></ul>
                </div>
            </div>
            <div id='rcolumn'>
                <div id='friday' class='day'>
                    <h2>Friday</h2>
                    <ul></ul>
                </div>
                <div id='saturday' class='day'>
                    <h2>Saturday</h2>
                    <ul></ul>
                </div>
                <div id='sunday' class='day'>
                    <h2>Sunday</h2>
                    <ul></ul>
                </div>
            </div>
        </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery/dist/jquery.min.js"><\/script>')</script>
        <script type="text/javascript" src="js/column-height.js"></script>
        <script src="js/main.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
        <script src='js/vendor/moment/min/moment.min.js'></script>

    </body>
</html>
